{% extends 'shop/Layouts/main.html' %}

{% load static %}

{% block title %}
Login | MultiZone
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;">
<div class="row">
	<div class="col-12">
	<h4 class="mb-3"> User Login</h4>
	<hr style="border-color:#b8bfc2;">
	{% include 'shop/inc/message.html' %}
	</div>
</div>
<section class="py-4" >
	<div class="container1">
	<div class="row">
		<div class="col-6 sty">
			<form method="post" action="" class="frm">
				{% csrf_token %}
				<div class="mb-4">
					<label for="" class="form-label">User Name</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
				</div>
				<div class="mb-4">
					<label for="" class="form-label">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
				<p class="my-2">New User ? <a href="{% url 'register' %}">Register Now</a> </p>
			</form>
			<img id="login" src="{% static 'Images/in.png' %}" alt="">
		</div>
	</div>
	</div>
</section>
</div>

<style>
html {
	position: relative;
	min-height: 100%;
}
.container1{
	min-height: 331px;
}
.sty{
	display: flex;
}
.frm{
	min-width: 500px;
	border: 2px solid #ccc;
    border-radius: 5px;
    padding: 20px;
}
img{
	height: 300px;
	margin-left: 25%;
	margin-top: -10px;
}
@media screen and (max-width:1200px) {
	
    img{
		opacity: 0;
		width: 0px;
		height: 0px;
	}
}
@media screen and (max-width:660px) {
    .frm{
		min-width:max-content;
	}
}
</style>
{% endblock content %}
